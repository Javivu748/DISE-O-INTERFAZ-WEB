<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>
</head>
<style>
    .contenido {
        display: grid;
        grid-template-columns: 15% 1fr;
    }
    .menu{
        border: 1px solid;
    }
    section{
        border: 1px solid;
    }
</style>

<body>
    <div class="contenido">
        <nav class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicio</a></li>
                <li><a href="#">Producto</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <section>
            <h2>Contenido</h2>
        </section>
    </div>
</body>

</html>
